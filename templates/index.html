{% extends 'base.html' %}
{% block title %} Music Player {% endblock %}
{% block content %}

    {% load static %}


    <head>
        <meta charset="utf-8"/>

        <link href="{% static '/css/audio_player.css' %}" rel="stylesheet"/>

        <script
                src="https://code.jquery.com/jquery-3.6.3.slim.js"
                integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
                crossorigin="anonymous"></script>
            <script src="https://unpkg.com/wavesurfer.js"></script>

        <meta charset="utf-8"/>
    </head>


    <div style="width: 100%; height: 100%; text-align: center" class="contain">
        <div class="container">
            <div class="music-player">
                {% for item in page_obj %}
                    <div class="cover">
                        <img alt="" src="{{ item.img.url }}"/>

                    </div>
                    <div class="waveform-container">
                        <div class="row align-items-center">

                            <div class="col-1"><span class="time" id="time-current">0:00</span></div>
                            <div class="col-10">

                                <div id="waveform"></div>
                            </div>
                            <div class="col-1"><span class="time" id="time-remaining"></span></div>
                        </div>
                    </div>
                    <div class="titre">
                        <h3>
                            {{ item.artist }}
                        </h3>
                        <h1>
                            {{ item.title }}
                        </h1>

                    </div>
                    <div><span class="time" id="time-total"></span></div>
                    <webaudio-knob id="panner-input"
                                   src={% static "/images/WOK_vintage_AbbeyRoad_PAN_Knob.png" %} sprites="127"
                                   oninput="panAudio(value)" min="-45" max="45" value="0" width="70" height="80"
                                   style="height: 80px;" tooltip="Pan Audio">

                    </webaudio-knob>
                    <div class=" controls px-5">
                        <a
                                href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}"><i
                                class="fa fa-step-backward fa-2x"></i>
                        </a> &nbsp; &nbsp; &nbsp;
                        <a
                                href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {% endif %}"><i
                                class="fa fa-step-forward fa-2x"></i>
                        </a>
                        <div class="play-btn play-pause" onclick="playPause()"><i class="fa-solid fa-play"></i></div>

                        <div class="pause-btn play-pause" onclick="playPause()"><i
                                class="fa-solid fa-pause pause-btn"></i></div>
                        <div class="volume">

                            <input oninput="wavesurfer.setVolume(value) " type="range" min="0" max="1" step=".001"
                                   value=".7"
                                   id="volume-slider">
                        </div>
                    </div>
                    <webaudio-slider id="sli3" direction="vert"
                                     min="0" max="2" step=".01" value="1"
                                     oninput="wavesurfer.setPlaybackRate(value)"
                                     tooltip="Tempo"
                                     src={% static "/images/vsliderbody.png" %}
                                             knobsrc={% static "/images/vsliderknob.png" %}>
                    </webaudio-slider>
                    <div class="extra-controls pt-5">
                        <div class="knob">
                            <webaudio-knob id="audio-level" src="{% static '/images/Vintage_VUMeter_2.png' %}"
                                           sprites="50" value="12"
                                           min="0" max="14" diameter="120" style="height: 120px;"></webaudio-knob>
                        </div>
                        <webaudio-knob oninput="highPassFilter(value)" src="{% static "/images/Vintage_Knob.png" %}"
                                       sprites="100" min="0" max="1600" value="0"
                                       tooltip="High-Pass Filter"
                                       diameter="80" style="height: 80px;"></webaudio-knob>

                        {#                        <webaudio-knob src="{% static "/images/Vintage_Knob.png" %}" sprites="100" value="50"#}
                        {#                                       diameter="80" style="height: 80px;"></webaudio-knob>#}
                        <webaudio-knob oninput="lowPassFilter(value)" src="{% static "/images/Vintage_Knob.png" %}"
                                       sprites="100" min="0" max="16000" value="16000"
                                       tooltip="Low-Pass Filter"
                                       diameter="80" style="height: 80px;"></webaudio-knob>


                        <webaudio-knob src="{% static '/images/knob_metal_mesh.png' %}" sprites="100"

                                       diameter="120" style="height: 120px;"></webaudio-knob>

                    </div>
                    <div class="lecteur">
                        <audio id="audio" class="fc-media" style="width: 100%;">
                            <source id="audioSource" src="{% if item.audio %}{{ item.audio.url }} {% endif %}"
                                    type="audio/mp3"/>
                        </audio>

                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
    <script src="{% static '/scripts/script.js' %}"></script>
    <script src="{% static '/scripts/input-knobs.js' %}"></script>




{% endblock content %}
